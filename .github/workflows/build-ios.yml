name: Test iOS build
on:
  pull_request:
    paths:
      - .github/workflows/build-ios.yml
      - RNLiveMarkdown.podspec
      - ios/**
      - example/package.json
      - example/ios/**
  merge_group:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-ios.yml
      - RNLiveMarkdown.podspec
      - ios/**
      - example/package.json
      - example/ios/**

jobs:
  build:
    if: github.repository == 'Expensify/react-native-live-markdown'
    runs-on: macos-13
    strategy:
      matrix:
        working-directory: [example]
      fail-fast: false
    concurrency:
      group: ios-${{ matrix.working-directory }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install node_modules
        run: yarn install --immutable

      - name: Install Pods
        working-directory: ${{ matrix.working-directory }}/ios
        run: |
          rm -rf Pods Podfile.lock build
          echo export NODE_BINARY=$(command -v node) > .xcode.env
          bundler install && bundler exec pod install

      - name: Build app
        working-directory: ${{ matrix.working-directory }}
        run: npx react-native@latest run-ios --no-packager --simulator="iPhone 15"
