pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types_project:
      run: npx tsc --project tsconfig.json --noEmit
    types_parser:
      run: npx tsc --project ./parser/tsconfig.json --noEmit
    types_web:
      run: npx tsc --project ./WebExample/tsconfig.json --noEmit
